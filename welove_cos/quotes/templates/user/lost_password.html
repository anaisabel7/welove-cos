{% extends "base.html" %}

{% block content %}
<div class='main'>
    <p class='link'>Enter your email address below to receive an email with instructions for setting a new password.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset my password">
    </form>
    {% block home %}{{ block.super }}{% endblock %}
</div>
{% endblock %}
